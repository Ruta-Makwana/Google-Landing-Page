<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <ul class="header__left">
            <li><a href="">About</a></li>
            <li><a href="">Store</a></li>
        </ul>
        <ul class="header__right">
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li>
                <a href="" class="image-link">
                    <i class="fa fa-th header__right--appicon" aria-hidden="true"></i>
                </a>
            </li>
            <li><a href="" class="header__right--button">Sign In</a></li>
        </ul>
    </header>
    <!-- Main Content -->
    <main class="main">
        <img src="/images/googlelogo.png" alt="Google Logo" class="main__logo">
        <div class="main__search-bar">
            <div class="main__search-bar--magnifyContainer">
                <i class="fa fa-search main__search-bar--magnify" aria-hidden="true"></i>
            </div>
            
            <input type="text" class="main__search-bar--input">

            <div class="main__search-bar--iconContainer">
                <img 
                    src="/images/mic.svg" 
                    alt="Mic Icon" 
                    class="main__search-bar--mic">
                <img 
                    src="/images/lens.svg" 
                    alt="lens Icon" 
                    class="main__search-bar--lens">
            </div>
            

        </div>

        <div class="main__buttons">
            <button class="main__buttons--left">Google Search</button>
            <button class="main__buttons--right">I'm feeling lucky</button>
        </div>

        <p class="main__other">
            Use Google in other languages: <a href="">English</a>
        </p>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <ul class="footer__left">
            <li><a href="">About</a></li>
            <li><a href="">Advertising</a></li>
            <li><a href="">Business</a></li>
            <li><a href="">How search works</a></li>
        </ul>
        <ul class="footer__right">
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
            <li><a href="">Settings</a></li>
        </ul>
    </footer>
</body>
</html>
